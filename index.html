    <script type="text/javascript">
      $(function () {
        $('a[href^="#"]').on("click", function () {
          var speed = 1000;
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? "html" : href);
          var position = target.offset().top;
          $("body,html").animate(
            {
              scrollTop: position,
            },
            speed,
            "swing"
          );
          return false;
        });
      });
    </script>

    <script>
      const accordionItemHeaders = document.querySelectorAll(
        ".accordion_item_header"
      );

      accordionItemHeaders.forEach((accordionItemHeader) => {
        accordionItemHeader.addEventListener("click", (event) => {
          accordionItemHeader.classList.toggle("active");
          const accordionItemBody = accordionItemHeader.nextElementSibling;
          if (accordionItemHeader.classList.contains("active")) {
            accordionItemBody.style.maxHeight =
              accordionItemBody.scrollHeight + "px";
          } else {
            accordionItemBody.style.maxHeight = 0;
          }
        });
      });
    </script>

    <script>
      // FAQ ACCORDION SETTINGS
      $(".open_acc_content").click(function () {
        $header = $(this);
        $content = $header.next();
        $content.slideToggle(500, function () {});
      });
    </script>

    <script>
      $.fn.scrollView = function () {
        return this.each(function () {
          $("html, body").animate(
            {
              scrollTop: $(this).offset().top - 100,
            },
            1000
          );
        });
      };

      function check() {
        if ($(".error_msg").is(":visible")) {
          // we're empty. do stuff.
          $(".error_msg:visible:first").scrollView();
        }
      }

      check();

      function telclick() {
        var a = document.getElementById("tel1"),
          b = document.getElementById("tel2"),
          c = document.getElementById("tel3");

        a.onkeyup = function () {
          if (
            this.value.length === parseInt(this.attributes["maxlength"].value)
          ) {
            b.focus();
          }
        };

        b.onkeyup = function () {
          if (
            this.value.length === parseInt(this.attributes["maxlength"].value)
          ) {
            c.focus();
          }
        };

        c.onkeydown = function () {
          if (event.keyCode === 8) {
            if (this.value.length === 0) {
              b.focus();
            }
          }
        };

        b.onkeydown = function () {
          if (event.keyCode === 8) {
            if (this.value.length === 0) {
              a.focus();
            }
          }
        };
      }

      telclick();
    </script>
